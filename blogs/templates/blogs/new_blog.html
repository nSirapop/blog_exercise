{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Add a new blog</h3>
{% endblock page_header %}

{% block content %}
  <p></p>
  <form method='post' action="{% url 'blogs:new_blog' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-outline-primary">Add blog</button>
    {% endbuttons %}
  </form>


{% endblock content %}
