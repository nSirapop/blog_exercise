{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3 class="lead"><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></h3>
<h3>Add a new post</h3>
{% endblock page_header %}

{% block content %}
  <p></p>

  <form action="{% url 'blogs:new_post' blog.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name='submit' class="btn btn-primary">Add post</button>
  </form>



{% endblock content %}
