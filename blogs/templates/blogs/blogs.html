{% extends "blogs/base.html" %}
{% block page_header %}
  <h1>Blogs</h1>
{% endblock page_header %}

{% block content %}
    <ul>
      {% for blog in blogs %}
        <li><h4>
          <a href="{% url 'blogs:blog' blog.id %}">{{ blog }}
        </h4></li>
      {% empty %}
        <li><h4>There is no blog yet.</h4></li>
      {% endfor %}
    </ul>
  <h5><a href="{% url 'blogs:new_blog' %}">Add blog</a></h5>

{% endblock content %}
